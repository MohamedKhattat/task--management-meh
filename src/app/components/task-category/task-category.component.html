<div class="category">
  <div class="category-header">
    <h3 class="category-title">{{ title }}</h3>
  </div>
  <div tmbDragDropzone [category]="category" class="category-content">
    <tmb-task-card
      *ngFor="let task of tasks; trackBy: trackByFn"
      [task]="task"
    ></tmb-task-card>
  </div>
</div>
